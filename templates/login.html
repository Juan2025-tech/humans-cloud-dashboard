<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUMANS — Acceso</title>
  
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-card: #ffffff;
      --bg-elevated: #f1f5f9;
      --border-color: #e2e8f0;
      --border-active: #0ea5e9;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --accent-cyan: #0ea5e9;
      --accent-cyan-dim: rgba(14, 165, 233, 0.1);
      --accent-green: #10b981;
      --accent-green-dim: rgba(16, 185, 129, 0.1);
      --accent-red: #ef4444;
      --accent-red-dim: rgba(239, 68, 68, 0.1);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, #e0f2fe 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    
    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-cyan) 0%, var(--accent-green) 100%);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-logo {
      width: 180px;
      height: 60px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* Logo SVG inline si no hay imagen */
    .login-logo-text {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-green) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 15px;
      color: var(--text-primary);
      background: var(--bg-elevated);
      transition: all 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      background: var(--bg-card);
      box-shadow: 0 0 0 3px var(--accent-cyan-dim);
    }
    
    .form-input::placeholder {
      color: var(--text-muted);
    }
    
    .form-input.error {
      border-color: var(--accent-red);
      background: var(--accent-red-dim);
    }
    
    .btn-login {
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--accent-cyan) 0%, #0284c7 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-login .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }
    
    .btn-login.loading .spinner {
      display: block;
    }
    
    .btn-login.loading .btn-text {
      display: none;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      background: var(--accent-red-dim);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      font-size: 13px;
      color: var(--accent-red);
      display: none;
      align-items: center;
      gap: 8px;
    }
    
    .error-message.show {
      display: flex;
    }
    
    .login-footer {
      margin-top: 24px;
      text-align: center;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }
    
    .login-footer-text {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .version-badge {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      background: var(--bg-elevated);
      border-radius: var(--radius-sm);
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
    }
    
    /* Animación de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-card {
      animation: fadeInUp 0.5s ease-out;
    }
    
    /* Toast para mensajes */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .toast {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 12px 20px;
      box-shadow: var(--shadow-lg);
      font-size: 14px;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast.success {
      border-left: 4px solid var(--accent-green);
    }
    
    .toast.error {
      border-left: 4px solid var(--accent-red);
    }
  </style>
</head>
<body>
  <div class="toast-container" id="toastContainer"></div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <!-- Puedes reemplazar esto con tu logo: <img src="/static/img/logo.png" alt="HumanS"> -->
          <span class="login-logo-text">HUMANS</span>
        </div>
        <p class="login-subtitle">Monitorización Vital Continua</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="error-message" id="errorMessage">
          <span>⚠️</span>
          <span id="errorText">Usuario o contraseña incorrectos</span>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Introduce tu usuario"
            autocomplete="username"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Introduce tu contraseña"
            autocomplete="current-password"
            required
          >
        </div>
        
        <button type="submit" class="btn-login" id="loginBtn">
          <span class="spinner"></span>
          <span class="btn-text">Acceder</span>
        </button>
      </form>
      
      <div class="login-footer">
        <p class="login-footer-text">Grupo Sergesa — Sistema de Monitorización</p>
        <span class="version-badge">v1.9.0</span>
      </div>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    // Limpiar errores al escribir
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('input', () => {
        input.classList.remove('error');
        errorMessage.classList.remove('show');
      });
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      if (!username || !password) {
        showError('Por favor, completa todos los campos');
        return;
      }
      
      // Mostrar loading
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          showToast('✅ Acceso correcto', 'success');
          // Redirigir al dashboard
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 500);
        } else {
          showError(data.error || 'Usuario o contraseña incorrectos');
          usernameInput.classList.add('error');
          passwordInput.classList.add('error');
          passwordInput.value = '';
        }
      } catch (err) {
        showError('Error de conexión. Inténtalo de nuevo.');
        console.error('Login error:', err);
      } finally {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }
    });
    
    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.add('show');
    }
    
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
    
    // Focus automático en el campo de usuario
    usernameInput.focus();
  </script>
</body>
</html>
